<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
  </head>
  <body>
    <header id="navigation"></header>

    <div id="container-div"></div>

    <div id="footer-container"></div>
  </body>
</html>
<script type="module">
  import { navbar, footer } from "./components/navbar.js";

  let navigation = document.getElementById("navigation");
  navigation.innerHTML = navbar();

  let footer_container = document.getElementById("footer-container");
  footer_container.innerHTML = footer();
</script>

<script type="module">
  import cart_product from "./scripts/cart.js";
  const container = document.getElementById("container-div");

  let data = JSON.parse(localStorage.getItem("productItem"));
  console.log("data:", data);

  container.innerHTML = cart_product(data);

  let cartProducts = JSON.parse(localStorage.getItem("cartProducts")) || [];

  let btn = document.querySelector("#btn");

  btn.onclick = () => {
    cartProducts.push(data);
    localStorage.setItem("cartProducts", JSON.stringify(cartProducts));
    window.location.href = "./bag.html";
  };
</script>
